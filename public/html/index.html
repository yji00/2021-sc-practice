<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/slick.css">
	<!-- <link rel="stylesheet" href="../css/slick-theme.css"> -->
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<div class="topbar-wrap wrapper">
			<ul class="topbar-left">
				<li class="store"><i class="bi-geo-alt"></i> Store Location</li>
				<li class="mail"><i class="bi-envelope"></i> support@funio.com</li>
			</ul>
			<ul class="topbar-right">
				<li class="gift">Gift Cards</li>
				<li class="faq">FAQ<small>s</small></li>
			</ul>
		</div>
		<hr>
		<div class="bottom-wrap wrapper">
			<ul class="menu-wrap">
				<li class="logo">FUNIO</li>
				<li class="menu"><p>HOME</p></li>
				<li class="menu">SHOP</li>
				<li class="menu">PRODUCT</li>
				<li class="menu">BLOG</li>
				<li class="menu">PAGE</li>
			</ul>
			<ul class="user-wrap">
				<li class="user"><i class="bi-search"></i></li>
				<li class="user"><i class="bi-person"></i></li>
				<li class="user"><i class="bi-star"></i></li>
				<li class="user"><i class="bi-cart2"></i></li>
			</ul>
		</div>
	</header>

	<div class="main-wrapper">
		<div class="slide-stage wrapper-all">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/main_01.jpg" class="img" alt="메인배너">
					<div class="slide-body">
						<div class="ani-stage">
							<h3 class="slide-title sub">
								NEW ARRIVALS
							</h3>
						</div>
						<div class="ani-stage">
							<h2 class="slide-title main">
								Cristalplant<br>
								bathtub
							</h2>
						</div>
						<div class="ani-stage">
							<p class="slide-desc">
								<button class="bt-more">SHOP COLLECTION <i class="bi-arrow-right"></i></button>
							</p>
						</div>
					</div>
				</div>
				<div class="slide">
					<img src="../img/main_02.jpg" class="img" alt="메인배너">
					<div class="slide-body">
						<div class="ani-stage">
							<h3 class="slide-title sub">
								10% OFF ALL ITEMS
							</h3>
						</div>
						<div class="ani-stage">
							<h2 class="slide-title main">
								Hanging lamp<br>
								consists
							</h2>
						</div>
						<div class="ani-stage">
							<p class="slide-desc">
								<button class="bt-more">SHOP COLLECTION <i class="bi-arrow-right"></i></button>
							</p>
						</div>
					</div>
				</div>
			</div>
		<!-- <i class="bt-slide left bi-chevron-left"></i>
		<i class="bt-slide right bi-chevron-right"></i> -->
	</div>
	<script src="../js/index.js"></script>
</body>
</html>
